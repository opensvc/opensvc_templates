[DEFAULT]
id = 6c2d87c6-360c-4a31-803d-1954f4238f47
nodes = *

[ip#0]
netns = container#0
type = cni
network = backend1
wait_dns = 1m

[volume#1]
size = 5g
name = hdoc
configs = hdoc/config.json:/config/
user = 10000
directories = data config uploads
shared = true

[container#0]
type = docker
image = google/pause
rm = true
shared = true
hostname = {name}

[container#hdoc]
image = quay.io/hedgedoc/hedgedoc:1.9.9
netns = container#0
volume_mounts = hdoc/config/:/hedgedoc/config/ hdoc/data:/hedgedoc/data hdoc/uploads:/hedgedoc/public/uploads
rm = true
environment = CMD_CONFIG_FILE=/hedgedoc/config/config.json
    NODE_ENV=production
