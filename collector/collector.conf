[DEFAULT]
orchestrate = ha

[subset#container:data]
parallel = true

[subset#container:front]
parallel = true

[ip#0]
type = cni
netns = container#0
network = default

[volume#0]
name = {svcname}-data
size = 12g
configs = collector/nginx.conf:/conf/nginx/
secrets = collector/certificate_chain:/conf/nginx/ssl/ collector/private_key:/conf/nginx/ssl/
directories = /data/db /conf/db /conf/nginx /data/web2py/applications

[volume#1]
name = {svcname}-backup
size = 12g
configs = collector/db*:/scripts/
directories = /dbdumps /scripts
perm = 0755
user = {env.uid}
group = {env.gid}

[container#0]
image = google/pause
rm = true

[container#1]
image = {env.app_image}
netns = container#0
rm = true
detach = false
volume_mounts = /etc/localtime:/etc/localtime:ro {volume#0.name}:/volume
start_timeout = 5m
entrypoint = /bin/bash
run_command = -c 'test -d /volume/data/web2py/applications/init || (rm -rf /volume/data/web2py/applications/admin; git clone https://github.com/opensvc/collector.git /volume/data/web2py/applications && chown -R {env.uid}:{env.gid} /volume/data/web2py/applications && mkdir -p /volume/data/web2py/applications/init/modules && touch /volume/data/web2py/applications/init/modules/config.py)'

[container#db]
image = {env.db_image}
restart = 1
rm = true
netns = container#0
volume_mounts = /etc/localtime:/etc/localtime:ro
	{volume#0.name}/conf/db:/etc/mysql/conf.d
	{volume#0.name}/data/db:/var/lib/mysql:rw
	{volume#0.name}/data/web2py/applications/init/dbdump/schema.dump:/docker-entrypoint-initdb.d/01-schema.sql
	{volume#0.name}/data/web2py/applications/init/dbdump/data.dump:/docker-entrypoint-initdb.d/02-data.sql
	{volume#1.name}/dbdumps:/dbdumps
secrets_environment = MYSQL_ROOT_PASSWORD=collector/db_password
subset = data

[container#nginx]
image = nginx:1.18-alpine
volume_mounts = /etc/localtime:/etc/localtime:ro
	{volume#0.name}/conf/nginx/nginx.conf:/etc/nginx/nginx.conf:rw
	{volume#0.name}/conf/nginx/ssl/:/etc/nginx/ssl/:rw
	{volume#0.name}/data/web2py/applications:/opt/web2py/applications:rw
netns = container#0
interactive = true
tty = true
restart = 1
rm = true
subset = front

[container#redis]
image = redis:5.0.1-alpine
run_command = --bind 127.0.0.1
volume_mounts = /etc/localtime:/etc/localtime:ro
netns = container#0
restart = 1
rm = true
subset = data

[container#uwsgi]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = /usr/bin/uwsgi --buffer-size=32768 --plugin=python --socket=:8001 --pythonpath=/opt/web2py/ --mount=/=wsgihandler:application --master --processes=4 --harakiri=60 --reload-mercy=8 --cpu-affinity=1 --max-requests=500 --limit-as=4096 --reload-on-as=2048 --reload-on-rss=2048 --uid={env.uid} --gid={env.gid} --no-orphans --stats-server 127.0.0.1:9191
subset = front

[container#comet]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/applications/init/comet/comet_messaging.py -p 8889 -k magix123
subset = front

[container#scheduler]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/web2py.py -v -K init,init:janitor,init:metrics,init:slow
subset = front

[container#actiond]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/applications/init/actiond/actiond.py -f
subset = front

[container#alertd]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/applications/init/alertd/alertd.py -f
subset = front

[container#rq_svcmon]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/web2py.py -S feed/default/task_rq_svcmon
subset = front

[container#rq_svcactions]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/web2py.py -S feed/default/task_rq_svcactions
subset = front

[container#rq_generic]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/web2py.py -S feed/default/task_rq_generic
subset = front

[container#rq_storage]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/web2py.py -S feed/default/task_rq_storage
subset = front

[container#rq_dashboard]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/web2py.py -S feed/default/task_rq_dashboard
subset = front

[container#rq_form_submit]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/web2py.py -S init/rest/task_rq_form_submit
subset = front

[container#rq_async]
image = {env.app_image}
netns = container#0
restart = 1
rm = true
volume_mounts = {env.app_mount}
run_command = python /opt/web2py/web2py.py -S init/rest/task_rq_async
subset = front

[task#dbdump]
type = oci
image = {env.db_image}
rm = true
shared = true
netns = container#0
volume_mounts = /etc/localtime:/etc/localtime:ro
	        {volume#1.name}/dbdumps:/dbdumps {volume#1.name}/scripts:/scripts
secrets_environment = MYSQL_ROOT_PASSWORD=collector/db_password
environment = DUMP_RETENTION={env.dbdump_retention_days}
command = sh -c /scripts/dbdump.sh
check = last_run
run_requires = container#db(up)
schedule = 05:30-06:00@31

[env]
app_mount = /etc/localtime:/etc/localtime:ro {volume#0.name}/data/web2py/applications:/opt/web2py/applications:rw
app_image = opensvc/collector_web2py:1.2
db_image = mariadb:10.4
uid = 1000
gid = 1000
dbdump_retention_days = 3
